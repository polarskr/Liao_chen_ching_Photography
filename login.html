<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Bodoni/Bodoni.css" type="text/css" charset="utf-8">
  <style>
    body {
      font-family: 'Bodoni 11', 'Bodoni', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2C3E50;
      opacity: 0;
      animation: fadeInBackground 1s ease-out forwards;
    }
    .login-container {
      background: rgba(52, 73, 94, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.5s ease-out 0.5s forwards;
    }
    h1 {
      margin: 0 0 30px;
      color: #ECF0F1;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-group {
      position: relative;
      margin-bottom: 30px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-bottom: 2px solid #3498DB;
      background-color: transparent;
      color: #ECF0F1;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-bottom-color: #2ecc71;
    }
    input::placeholder {
      color: rgba(236, 240, 241, 0.5);
    }
    .input-group::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #2ecc71;
      transition: width 0.3s ease;
    }
    input:focus + .input-group::after {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: #3498DB;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #2980B9;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .error-message {
      color: #E74C3C;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }
    .fade-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    @keyframes fadeInBackground {
      0% { background-color: white; opacity: 0; }
      100% { background-color: #2C3E50; opacity: 1; }
    }
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="fade-overlay"></div>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter admin password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    function fadeOutAndNavigate(url) {
      const overlay = document.querySelector('.fade-overlay');
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('errorMessage');
      
      if (password === '1234') {
        errorMessage.textContent = '';
        fadeOutAndNavigate('create_post.html');
      } else {
        errorMessage.textContent = 'Incorrect password. Please try again.';
      }
    });

    // Add fade-out effect to all links
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        if (this.getAttribute('target') !== '_blank') {
          e.preventDefault();
          fadeOutAndNavigate(this.href);
        }
      });
    });
  </script>
</body>
</html>
