<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撰寫新博客 - Liao ChenChing's Blog</title>
    <style>
        body {
            font-family: 'Bodoni', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 200px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>撰寫新博客</h1>
    <form method="POST" action="{{ url_for('write_blog') }}">
        <div>
            <label for="title">標題：</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="content">內容：</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <button type="submit">發布博客</button>
    </form>
</body>
</html>
