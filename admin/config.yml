backend:
  name: git-gateway
  branch: main  # 或者是您 Git 仓库的主分支名称，如 master

media_folder: "static/uploads"  # 媒体文件（如图片）在仓库中的存储路径
public_folder: "/uploads"       # 媒体文件在网站中的公共访问路径

collections:
  - name: "posts"
    label: "文章"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "發布日期", name: "date", widget: "datetime" }
      - { label: "内容", name: "body", widget: "markdown" }
