<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="RalphLiao的網站,有很多好看的東西">
  <meta name="keywords" content="RalphLiao, Photography">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liao ChenChing's Blog</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="static/imgs/R.png">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Bodoni/Bodoni.css" type="text/css" charset="utf-8">
  <style>
    /* Post styles */
    .post-preview {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .post-title a {
      color: #333;
      text-decoration: none;
    }
    .post-meta {
      color: #777;
      font-size: 0.9em;
    }
    .post-excerpt {
      margin-top: 10px;
    }
    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: #4CAF50;
      text-decoration: none;
    }
    .read-more:hover {
      text-decoration: underline;
    }
    #loading {
      text-align: center;
      font-style: italic;
      color: #777;
    }

    /* Animation styles */
    body {
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    body.fade-out {
      opacity: 0;
    }
    .container {
      opacity: 0;
      animation: fadeIn 0.3s ease-out forwards;
    }
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f9fa;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
      z-index: 9999;
    }
    .fade-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        grid-template-rows: auto auto auto auto auto auto auto;
      }
      .header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .h1 {
        margin: 20px;
        text-align: center;
        font-size: 2rem;
      }
      .nav-right ul {
        width: 100%;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav-right li {
        margin: 5px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="fade-overlay"></div>
  <div class="container">
    <header class="header">
      <div class="h1">
        <a href="main.html">Liao ChenChing</a>
      </div>
      <nav class="nav-right">
        <ul>
          <li><a href="https://www.youtube.com/channel/UCPurBYw_me-f-qJwwO2UnPg"><i class="fa-brands fa-youtube"></i></a></li>
          <li><a href="https://www.instagram.com/polarskr/"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="2023.html">2023.</a></li>
          <li><a href="2024.html">2024.</a></li>
          <li><a href="blog.html">Blog.</a></li>
          <li><a href="menu.html">Menu.</a></li>
          <li><a href="about me.html">About.</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <h1 class="page-title">Latest Blog Posts</h1>

      <div id="loading">Loading posts...</div>

      <div id="blogPosts"></div>

      <div id="fullPost" class="full-post" style="display: none;"></div>

      <div class="pagination">
          <a href="#" class="pagination-link">Previous</a>
          <span class="pagination-current">Page 1 of 3</span>
          <a href="#" class="pagination-link">Next</a>
      </div>
  </main>

    <footer class="footer">
      <p>&copy; 2024 Ralph Liao.</p>
    </footer>
  </div>

  <script>
    function fadeOutAndNavigate(url) {
      const overlay = document.querySelector('.fade-overlay');
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    // Add fade-out effect to all links
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        if (this.getAttribute('target') !== '_blank') {
          e.preventDefault();
          fadeOutAndNavigate(this.href);
        }
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      const blogPostsContainer = document.getElementById('blogPosts');
      const loadingElement = document.getElementById('loading');

      fetch('http://localhost:3000/api/posts')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(posts => {
          loadingElement.style.display = 'none';
          if (posts.length === 0) {
            blogPostsContainer.innerHTML = '<p>No blog posts yet.</p>';
          } else {
            posts.forEach(post => {
              const postHTML = `
                <article class="post-preview">
                  <h2 class="post-title"><a href="#">${post.title}</a></h2>
                  <p class="post-meta">
                    Posted on ${post.date} | Category: ${post.category}
                  </p>
                  <p class="post-excerpt">${post.content.substring(0, 150)}...</p>
                  <a href="#" class="read-more">Read More</a>
                </article>
              `;
              blogPostsContainer.innerHTML += postHTML;
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
          loadingElement.textContent = 'Error loading posts. Please try again later.';
        });
    });
  </script>
</body>
</html>
