<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="RalphLiao, Photography" />
    <link rel="stylesheet" href="static/css/2023style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="static/imgs/R.png" />
    <link
      rel="stylesheet"
      href="https://indestructibletype.com/fonts/Bodoni/Bodoni.css"
      type="text/css"
      charset="utf-8"
    />
    <title>About</title>
    <style>
      /* Animation styles */
      body {
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      body.fade-out {
        opacity: 0;
      }
      .container {
        opacity: 0;
        animation: fadeIn 0.3s ease-out forwards;
      }
      .fade-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8f9fa;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
        z-index: 9999;
      }
      .fade-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="fade-overlay"></div>
    <div class="container">
      <header class="header">
        <div class="h1">
          <a href="main.html">Liao ChenChing</a>
        </div>
        <nav class="nav-right">
          <ul>
            <li><a href="https://www.youtube.com/channel/UCPurBYw_me-f-qJwwO2UnPg"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/polarskr/"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="2023.html">2023.</a></li>
            <li><a href="2024.html">2024.</a></li>
            <li><a href="blog.html">Blog.</a></li>
            <li><a href="menu.html">Menu.</a></li>
            <li><a href="about me.html">About.</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <figure class="photo-container">
          <img src="static/imgs/church.jpg" alt="Church" loading="lazy"
               srcset="static/imgs/church-small.jpg 300w,
                       static/imgs/church-medium.jpg 600w,
                       static/imgs/church.jpg 1200w" />
          <figcaption>Serene church against the sky</figcaption>
        </figure>

        <figure class="photo-container">
          <img src="static/imgs/bay.jpg" alt="Bay" loading="lazy"
               srcset="static/imgs/bay-small.jpg 300w,
                       static/imgs/bay-medium.jpg 600w,
                       static/imgs/bay.jpg 1200w" />
          <figcaption>Scenic view of the bay</figcaption>
        </figure>

        <figure class="photo-container">
          <img src="static/imgs/building.jpg" alt="Building" loading="lazy"
               srcset="static/imgs/building-small.jpg 300w,
                       static/imgs/building-medium.jpg 600w,
                       static/imgs/building.jpg 1200w" />
          <figcaption>Impressive architecture of the building</figcaption>
        </figure>
      </main>

      <footer class="footer">&copy; 2024 Ralph Liao</footer>
    </div>

    <script>
      function fadeOutAndNavigate(url) {
        const overlay = document.querySelector('.fade-overlay');
        overlay.classList.add('active');
        setTimeout(() => {
          window.location.href = url;
        }, 300);
      }

      // Add fade-out effect to all links
      document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
          if (this.getAttribute('target') !== '_blank') {
            e.preventDefault();
            fadeOutAndNavigate(this.href);
          }
        });
      });

      // Fade in the content when the page loads
      window.addEventListener('load', function() {
        document.body.classList.remove('fade-out');
      });
    </script>
  </body>
</html>
