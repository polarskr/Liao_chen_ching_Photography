<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .post { background: #f4f4f4; margin: 10px 0; padding: 10px; }
        .post h3 { margin-top: 0; }
        a { color: #333; text-decoration: none; }
        a:hover { color: #666; }
        .button { display: inline-block; background: #333; color: #fff; padding: 10px 15px; border: none; cursor: pointer; }
        .button:hover { background: #444; }
    </style>
</head>
<body>
    <h1>Blog Admin Panel</h1>
    <a href="{{ url_for('create_post') }}" class="button">Create New Post</a>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>Your Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post[1] }}</h3>
            <p>Created at: {{ post[2] }}</p>
            <a href="{{ url_for('edit_post', post_id=post[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_post', post_id=post[0]) }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
        </div>
    {% endfor %}
</body>
</html>
