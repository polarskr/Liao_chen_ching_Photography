<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="RalphLiao的網站,有很多好看的東西">
  <meta name="keywords" content="RalphLiao, Photography">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ralph L Photography</title>
  <link rel="stylesheet" href="static/css/menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="static/imgs/R.png">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Bodoni/Bodoni.css" type="text/css" charset="utf-8">
  <style>
    /* Animation styles */
    body {
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    body.fade-out {
      opacity: 0;
    }
    .container {
      opacity: 0;
      animation: fadeIn 0.3s ease-out forwards;
    }
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f9fa;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
      z-index: 9999;
    }
    .fade-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fade-overlay"></div>
  <div class="container">
    <header class="header">
      <h1 class="h1">
        <a href="main.html">Liao ChenChing</a>
      </h1>
      <nav class="nav-right">
        <ul>
          <li><a href="https://www.youtube.com/channel/UCPurBYw_me-f-qJwwO2UnPg"><i class="fa-brands fa-youtube"></i></a></li>
          <li><a href="https://www.instagram.com/polarskr/"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="2023.html">2023.</a></li>
          <li><a href="blog.html">Article.</a></li>
          <li><a href="about me.html">About.</a></li>
        </ul>
      </nav>
    </header>

    <div class="word">
      <p>JinHoJia Menu</p>
    </div>
    
    <div class="word2">
      <p>
        This is our first menu from JinHojia, <br>
        unfortunately, we did not provide the english version. <br>
        we will update soon...
      </p>
    </div>

    <div class="menu">
      <img src="static/imgs/咖啡館菜單 米黃色 深棕色.jpg" alt="Menu">
    </div>
    
    <div class="footer">&copy; 2024 Ralph Liao</div>
  </div>

  <script>
    function fadeOutAndNavigate(url) {
      const overlay = document.querySelector('.fade-overlay');
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    // Add fade-out effect to all links
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        if (this.getAttribute('target') !== '_blank') {
          e.preventDefault();
          fadeOutAndNavigate(this.href);
        }
      });
    });

    // Fade in the content when the page loads
    window.addEventListener('load', function() {
      document.body.classList.remove('fade-out');
    });
  </script>
</body>
</html>
